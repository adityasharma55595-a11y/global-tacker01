name: Shopify Orders â†’ BIK Automation

on:
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes
  workflow_dispatch:        # Allow manual run from Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1

      # ðŸ‘‡ Restore orders_sent.json from last run (if it exists)
      - name: Download orders_sent.json
        uses: actions/download-artifact@v3
        with:
          name: orders-sent
          path: .
        continue-on-error: true   # prevents failure on first run when artifact doesnâ€™t exist

      - name: Run Shopify â†’ BIK script
        run: pwsh ./scripts/shopify-to-bik.ps1
        env:
          SHOPIFY_DOMAIN: ${{ secrets.SHOPIFY_DOMAIN }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
          BIK_WEBHOOK_URL: ${{ secrets.BIK_WEBHOOK_URL }}

      # ðŸ‘‡ Save updated orders_sent.json for the next run
      - name: Upload orders_sent.json
        uses: actions/upload-artifact@v3
        with:
          name: orders-sent
          path: orders_sent.json
