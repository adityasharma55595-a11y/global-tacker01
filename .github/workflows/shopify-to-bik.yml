name: Shopify Orders → BIK Automation

on:
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore cache (orders_sent.json)
        uses: actions/cache@v3
        with:
          path: orders_sent.json
          key: orders-sent-cache

      - name: Run Shopify → BIK script
        run: pwsh ./scripts/shopify-to-bik.ps1
        shell: pwsh
        env:
          SHOPIFY_DOMAIN: ${{ secrets.SHOPIFY_DOMAIN }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
          BIK_WEBHOOK_URL: ${{ secrets.BIK_WEBHOOK_URL }}

      - name: Save cache (orders_sent.json)
        uses: actions/cache@v3
        with:
          path: orders_sent.json
          key: orders-sent-cache
